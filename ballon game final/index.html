<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballons Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <button id="autoChange" style="width: 150px; height: 40px; font-size: 18px; cursor: pointer;" onClick="change()">Change Colour</button>
    <div id="main">

        <div id="first">
            <div id="1" onClick="show('1')" class="balloon"></div>
            <div id="2" onClick="show('2')" class="balloon"></div>
            <div id="3" onClick="show('3')" class="balloon"></div>
            <div id="4" onClick="show('4')" class="balloon"></div>
            <div id="5" onClick="show('5')" class="balloon"></div>
        </div>
        <div id="second">
            <div id="6" onClick="show('6')" class="balloon1"></div>
            <div id="7" onClick="show('7')" class="balloon1"></div>
            <div id="8" onClick="show('8')" class="balloon1"></div>
            <div id="9" onClick="show('9')" class="balloon1"></div>
            <div id="10" onClick="show('10')" class="balloon1"></div>
        </div>
        <div id="third">
            <div id="11" onClick="show('11')" class="balloon2"></div>
            <div id="12" onClick="show('12')" class="balloon2"></div>
            <div id="13" onClick="show('13')" class="balloon2"></div>
            <div id="14" onClick="show('14')" class="balloon2"></div>
            <div id="15" onClick="show('15')" class="balloon2"></div>
        </div>
        <div id="forth">
            <div id="16" onClick="show('16')" class="balloon3"></div>
            <div id="17" onClick="show('17')" class="balloon3"></div>
            <div id="18" onClick="show('18')" class="balloon3"></div>
            <div id="19" onClick="show('19')" class="balloon3"></div>
            <div id="20" onClick="show('20')" class="balloon3"></div>
        </div>
        <div id="fifth">
            <div id="21" onClick="show('21')" class="balloon4"></div>
            <div id="22" onClick="show('22')" class="balloon4"></div>
            <div id="23" onClick="show('23')" class="balloon4"></div>
            <div id="24" onClick="show('24')" class="balloon4"></div>
            <div id="25" onClick="show('25')" class="balloon4"></div>
        </div>

        <div id="six">
            <div id="26" onClick="show('26')" class="balloon5"></div>
            <div id="27" onClick="show('27')" class="balloon5"></div>
            <div id="28" onClick="show('28')" class="balloon5"></div>
            <div id="29" onClick="show('29')" class="balloon5"></div>
            <div id="30" onClick="show('30')" class="balloon5"></div>
        </div>
    </div>
    <div id="seven">
        <h2>Score:</h2>
        <p id="score"></p>
    </div><br>
    <div class="left">
        <h2>Choose Colour:</h2>
        <p id="color"></p>
    </div>
    <!-- <div id="show">
        <div id="color">
        </div>
    </div> -->




    <!-- script -->
    <script src="./app.js"></script>
</body>

</html>
